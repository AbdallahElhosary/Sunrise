<h1 class="alert alert-danger text-center fs-1 m-3">Are you sure you want to delete this?</h1>

<table class="table table-bordered table-hover">
    <tbody>
        <tr><th>_Id</th><td>{{this.product._id}}</td></tr>
        <tr><th>Name</th><td>{{this.product.name}}</td></tr>
        <tr><th>Description</th><td>{{this.product.description}}</td></tr>
        <tr><th>Price</th><td>{{this.product.price}} EGP</td></tr>
        <tr><th>Created Date</th><td>{{this.product.createdDate}}</td></tr>
        <tr><th>Category</th><td>{{this.category.name}}</td></tr>
    </tbody>
</table>

<button class="btn btn-danger col-3" (click)="delete()">Confirm Delete</button>

<a routerLink="/products" class="btn btn-primary col-3">Back to List</a>
